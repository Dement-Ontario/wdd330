<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 330 | W06 ToDo List</title>
    <meta name="description" content="Portfolio for Joseph Toronto in BYU-Idaho's WDD 330 course">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap">
</head>
<body>
    <header>
        <h1>Todos</h1>
    </header>
    <main>
        <ul id="todo-list">

        </ul>
        <div id="task-list-footer">
            <p><span id="task-count">0</span> <span id="task-plural">tasks</span> <span id="task-type">left</span></p>
            <button id="sort-all">All</button>
            <button id="sort-active">Active</button>
            <button id="sort-complete">Completed</button>
        </div>
    </main>
    <footer>
        <textarea placeholder="Put your tasks here"></textarea>
        <button id="add-item">+</button>
    </footer>
    <script src="js/main.js" type="module"></script>
</body>
</html>
